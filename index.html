function renderTranslationButtons() {
  const container = document.getElementById('translation_buttons');
  container.innerHTML = '';
  languages.forEach(lang => {
    const btn = document.createElement('button');
    btn.id = 'btn_' + lang.id.replace('-', '_');
    btn.className = 'Translate-div notranslate Wave-cloud' + (['en', 'ar'].includes(lang.id) ? '' : ' Ex');
    btn.setAttribute('data-lang', lang.id);
    btn.setAttribute('onclick', `selectLanguage('${lang.id}')`);
    btn.innerHTML = '<la></la>';
    const iconDiv = document.createElement('div');
    iconDiv.className = 'Fy0Xbe';
    iconDiv.setAttribute('aria-hidden', 'true');
    if (lang.isImage) {
      iconDiv.style.backgroundImage = lang.icon;
      iconDiv.style.backgroundSize = 'cover';
    } else {
      iconDiv.style.backgroundPosition = lang.icon;
    }
    btn.appendChild(iconDiv);
    const a = document.createElement('a');
    a.innerText = lang.name;
    btn.appendChild(a);
    container.appendChild(btn);
  });
}

// Initialize Google Translate Element
function googleTranslateElementInit() {
    new google.translate.TranslateElement({
        pageLanguage: 'en'
    }, 'google_translate_element');

    // Listen for language change events
    var interval = setInterval(function() {
        if (typeof google !== 'undefined' && google.translate.TranslateElement) {
            clearInterval(interval);
            
            // Add event listener for language change
            var selectElement = document.querySelector('.goog-te-combo');
            if (selectElement) {
                selectElement.addEventListener('change', function() {
                    checkLanguageDirection();
                });
            }
            
            // Check direction on initial load
            checkLanguageDirection();
        }
    }, 100);
}

// Check language and set text direction
function checkLanguageDirection() {
    var currentLang = document.querySelector('.goog-te-combo').value;
    var inputElements = document.querySelectorAll('input[type="text"], input[type="email"], input[type="password"], input[type="search"], textarea, .tran-rtl, .tran-rtl123');

    if (currentLang === 'ar') { // Arabic
        inputElements.forEach(function(element) {
            element.style.direction = 'rtl';
            element.style.textAlign = 'right';
            if (element.type === 'password') {
                element.style.unicodeBidi = 'bidi-override';
            }
        });
    } else { // Other languages
        inputElements.forEach(function(element) {
            element.style.direction = 'ltr';
            element.style.textAlign = 'left';
            if (element.type === 'password') {
                element.style.unicodeBidi = 'normal';
            }
        });
    }
}


// Track the currently active button

// Select language and update display based on the selected language
function selectLanguage(langCode) {
    var selectElement = document.querySelector('.goog-te-combo');
    if (selectElement) {
        selectElement.value = langCode;
        selectElement.dispatchEvent(new Event('change', { 'bubbles': true }));

        // Hide Google Translate tooltip on language selection
        var tooltipElement = document.getElementById('google_translate_tooltip');
        if (tooltipElement) {
            tooltipElement.style.display = 'none';
            tooltipElement.style.visibility = 'hidden';
        }

        // Update selected language display
        var selectedLanguageDiv = document.getElementById('selected_language_display');
        if (selectedLanguageDiv) {
            selectedLanguageDiv.textContent = getLanguageName(langCode);
        }

        // Change button background color and store the selected language in localStorage
        updateButtonBackground(langCode);
        localStorage.setItem('selectedLanguage', langCode);
        
        // Check and set direction after language change
        checkLanguageDirection();
    }
}

    });

    // إضافة الكلاس إلى الزر المحدد بناءً على langCode
    const selectedButton = Array.from(buttons).find(button => button.getAttribute('data-lang') === langCode);
    if (selectedButton) {
        selectedButton.classList.add('selected-lang-button');
        activeButton = selectedButton;

        const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        svg.setAttribute("class", "check-lang");
        svg.setAttribute("height", "24px");
        svg.setAttribute("viewBox", "0 -960 960 960");
        svg.setAttribute("width", "24px");
        svg.setAttribute("fill", "#5f6368");
        svg.innerHTML = `<path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"/>`;
        selectedButton.appendChild(svg);
    }
}

// Restore the last selected language and button background after page reload
function restoreLastSelectedLanguage() {
    const savedLangCode = localStorage.getItem('selectedLanguage');
    if (savedLangCode) {
        const interval = setInterval(function () {
            const selectElement = document.querySelector('.goog-te-combo');
            if (selectElement) {
                clearInterval(interval);
                selectLanguage(savedLangCode);
                updateButtonBackground(savedLangCode);
            }
        }, 100); // تحقق كل 100 مللي ثانية حتى تحميل الترجمة
    }
}

// Search functionality for translation buttons
function searchLanguage() {
    const searchInputField = document.getElementById('button_search_input');
    const translationButtons = document.querySelectorAll('#translation_buttons button');
    const noResultsMessageDiv = document.getElementById('no_results_message');
    const searchQueryDisplay = document.getElementById('searched_query_display');

    const searchTerm = searchInputField.value.toLowerCase();
    let hasResults = false;

    // Loop through buttons and display/hide based on search term
    translationButtons.forEach(button => {
        const buttonName = button.textContent.toLowerCase();
        if (buttonName.includes(searchTerm)) {
            button.style.display = 'flex';
            hasResults = true;
        } else {
            button.style.display = 'none';
        }
    });

    // Handle display of no results message and button visibility
    if (searchTerm === '') {
        translationButtons.forEach(button => {
            button.style.display = 'flex';
        });
        noResultsMessageDiv.style.display = 'none';
    } else if (!hasResults) {
        noResultsMessageDiv.style.display = 'block';
        searchQueryDisplay.textContent = searchTerm;
    } else {
        noResultsMessageDiv.style.display = 'none';
    }
}

// Initialize functionality on page load
window.onload = function () {
    setTimeout(() => {
        googleTranslateElementInit(); // أولًا: حمّل ويدجت الترجمة
        restoreLastSelectedLanguage(); // ثم طبّق اللغة المختارة
    }, 500); // يمكن تعديل الوقت حسب سرعة الإنترنت
};



// repply

document.addEventListener("DOMContentLoaded", function () {
  document.querySelectorAll(".Wave-cloud").forEach((btn) => {
    let ripple = null;

    const create = (e) => {
      if (ripple) return;

      const r = btn.getBoundingClientRect();
      const s = Math.max(r.width, r.height) * 0.5;

      // دعم إحداثيات اللمس
      let clientX = e.clientX,
        clientY = e.clientY;
      if (e.touches && e.touches.length > 0) {
        clientX = e.touches[0].clientX;
        clientY = e.touches[0].clientY;
      }

      // تعديل هنا لجعل الموجة تبدأ من 80% من الارتفاع
      const startFromTopPercentage = 0.8; // 80%
      ripple = Object.assign(document.createElement("span"), {
        className: "ripple",
        style: `width:${s}px;height:${s}px;left:${
          clientX - r.left - s / 2
        }px;top:${(clientY - r.top - s / 2) * startFromTopPercentage}px`,
      });

      btn.appendChild(ripple);
      requestAnimationFrame(() => ripple.classList.add("expand"));
    };

    const release = () => {
      if (!ripple) return;
      const current = ripple;
      ripple = null;
      setTimeout(() => {
        current.classList.add("fade-out");
        current.addEventListener(
          "transitionend",
          () => {
            if (current.parentNode) current.remove();
          },
          { once: true }
        );
      }, 400);
    };

    ["mousedown", "touchstart"].forEach((e) => btn.addEventListener(e, create));
    ["mouseup", "touchend", "mouseleave", "touchcancel"].forEach((e) =>
      btn.addEventListener(e, release)
    );
  });
});
